<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jing Twins</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* make the twins image more horizontal and slightly smaller */
    .twins-portrait {
      width: 90%; /* ~10% smaller than full width */
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.25s ease, opacity 0.25s ease;
      display: block;
      margin: 0 auto 0.5rem; /* centers image and adds space above caption */
    }

    .twins-portrait:hover {
      transform: scale(1.01);
    }

    /* caption centered under image */
    .caption {
      text-align: center;
      font-style: italic;
      font-size: 0.85rem;
      color: #6b7280;
      margin: 0 auto 2rem; /* centers and adds space below */
      width: fit-content;
      display: block;
      transition: opacity 0.3s ease;
    }

    /* container around image and caption, keeps layout centered */
    .index-image {
       display: flex;
       flex-direction: column;
       align-items: center;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="albert.html">albert</a>
      <a href="geoffrey.html">geoffrey</a>
      <a href="mailto:hello@jingtwins.com">contact</a>
    </nav>

    <div class="index-layout">
      <div class="index-content">
        <h1>Albert & Geoffrey Jing</h1>
        <p class="intro">
          twin brothers building and learning.<br />
          current fascinations: mechanics of agency, post-impressionalism art & design, discipline of restraint, and gravitas.
        </p>
      </div>

      <div class="index-image">
        <img
          src="images/jingspic_1.jpg"
          data-alt="images/jingspic_2.jpg"
          alt="Albert & Geoffrey Jing"
          class="twins-portrait"
          id="twinsImage"
        />
        <p class="caption" id="imageCaption">disneyland 2008</p>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; Jing Twins <span id="currentYear"></span></p>
    </footer>
  </div>

  <script>
    // Set current year
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // Image + caption hover swap
    const img = document.getElementById("twinsImage");
    const caption = document.getElementById("imageCaption");

    const originalSrc = img.getAttribute("src");
    const hoverSrc = img.getAttribute("data-alt");

    // placeholder captions
    const originalCaption = "disneyland 2008";
    const hoverCaption = "boston 2024";

    img.addEventListener("mouseenter", () => {
      img.src = hoverSrc;
      caption.style.opacity = "0";
      setTimeout(() => {
        caption.textContent = hoverCaption;
        caption.style.opacity = "1";
      }, 200);
    });

    img.addEventListener("mouseleave", () => {
      img.src = originalSrc;
      caption.style.opacity = "0";
      setTimeout(() => {
        caption.textContent = originalCaption;
        caption.style.opacity = "1";
      }, 200);
    });
  </script>
</body>
</html>
